<template>
    <lightning-card title="Distributeur" icon-name="standard:account">
        <lightning-record-edit-form
            object-api-name="Account"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field
                field-name="Name"
                required>
            </lightning-input-field>
            <lightning-input-field
                field-name="Type"
                value="Partenaire"
                readonly>
            </lightning-input-field>
            <lightning-input-field
                field-name="Type_Partner__c"
                value="Distributeur"
                readonly>
            </lightning-input-field>
            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    type="submit"
                    name="save"
                    label="Enregistrer">
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    type="reset"
                    name="cancel"
                    label="Annuler">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
